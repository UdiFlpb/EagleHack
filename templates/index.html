<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

</head>
<body>
    <div class="form-container">
        <h2>Health Form</h2>
        <form>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="blood-pressure">Blood Pressure:</label>
            <input type="text" id="blood-pressure" name="blood-pressure" placeholder="e.g., 120/80" required>

            <label for="heart-rate">Heart Rate (bpm):</label>
            <input type="number" id="heart-rate" name="heart-rate" required>

            <button type="submit">Submit</button>
        </form>

        <script src="{{ url_for('static', filename='index.js') }}"></script>

    </div>
</body>
</html>
