<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

</head>
<body>
    <form id="myForm">
        <label for="male">Male:</label>
        <input type="checkbox" id="male" name="male">
    
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
    
        <label for="education">Education Level:</label>
        <input type="number" id="education" name="education" required>
    
        <label for="currentSmoker">Current Smoker:</label>
        <input type="checkbox" id="currentSmoker" name="currentSmoker">
    
        <label for="cigsPerDay">Cigarettes Per Day:</label>
        <input type="number" id="cigsPerDay" name="cigsPerDay">
    
        <label for="BPMeds">Blood Pressure Medications:</label>
        <input type="checkbox" id="BPMeds" name="BPMeds">
    
        <label for="prevalentStroke">Prevalent Stroke:</label>
        <input type="checkbox" id="prevalentStroke" name="prevalentStroke">
    
        <label for="prevalentHyp">Prevalent Hypertension:</label>
        <input type="checkbox" id="prevalentHyp" name="prevalentHyp">
    
        <label for="diabetes">Diabetes:</label>
        <input type="checkbox" id="diabetes" name="diabetes">
    
        <label for="totChol">Total Cholesterol:</label>
        <input type="number" id="totChol" name="totChol" required>
    
        <label for="sysBP">Systolic Blood Pressure:</label>
        <input type="number" id="sysBP" name="sysBP" required>
    
        <label for="diaBP">Diastolic Blood Pressure:</label>
        <input type="number" id="diaBP" name="diaBP" required>
    
        <label for="BMI">BMI:</label>
        <input type="number" id="BMI" name="BMI" step="0.1" required>
    
        <label for="heartRate">Heart Rate:</label>
        <input type="number" id="heartRate" name="heartRate" required>
    
        <label for="glucose">Glucose:</label>
        <input type="number" id="glucose" name="glucose" required>
    
        <button type="submit">Submit</button>
    </form>

    <div id="responseDiv"></div>


        <script src="{{ url_for('static', filename='index.js') }}"></script>

    </div>
</body>
</html>
